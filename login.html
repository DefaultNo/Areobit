<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20230718095904">
	<link rel="icon" type="image/x-icon" href="img/favicon.svg">
	<title>Главная</title>
</head>

<body>
	<div class="wrapper">
		<header class="header header_no-user">
			<div class="header__container">
				<a href="#" class="header__logo">
					<span>
						<img src="img/main/logo.svg" alt="logo">
					</span>
				</a>
				<div class="header__links">
					<a href="#" class="header__link button-rainbow">
						Registration
					</a>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="auth auth_login">
				<div class="auth__container _container">
					<div class="auth__content content-form">
						<div class="content-form__header">
							<h2 class="content-form__sub-title">
								<img src="img/main/registration/Welcome.png" alt="Welcome">
							</h2>
							<h1 class="content-form__title">
								areobit
							</h1>
						</div>
						<div class="content-form__community community-areobit">
							<div class="community-areobit__icon">
								<img src="img/main/registration/areobit.svg" alt="areobit">
							</div>
							<div class="community-areobit__info">
								Join our community with <span>Areobit</span>
							</div>
						</div>
					</div>
					<form action="#" class="auth__form form">
						<div class="form__fields">
							<label class="field-form__field">
								<span class="field-form__label">Your Login</span>
								<span class="field-form__input-wrapper">
									<input autocomplete="off" placeholder="Enter your login" type="text" class="field-form__input">
								</span>
							</label>
							<label class="field-form__field">
								<span class="field-form__label">Password</span>
								<span class="field-form__input-wrapper">
									<input autocomplete="off" placeholder="Enter your password" type="password" class="field-form__input">
									<button type="button" class="field-form__view-pass __viewpass">
										<svg style="pointer-events: none;" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path fill-rule="evenodd" clip-rule="evenodd" d="M3.46967 4.53033C3.17678 4.23744 3.17678 3.76256 3.46967 3.46967C3.76256 3.17678 4.23744 3.17678 4.53033 3.46967L20.5303 19.4697C20.8232 19.7626 20.8232 20.2374 20.5303 20.5303C20.2374 20.8232 19.7626 20.8232 19.4697 20.5303L16.6429 17.7036C15.2337 18.4709 13.66 19 12 19C8.18448 19 4.82549 16.2047 2.86971 14.1469C1.7101 12.9268 1.7101 11.0732 2.86971 9.8531C3.69953 8.98001 4.78196 7.97414 6.04468 7.10534L3.46967 4.53033ZM9.41536 10.476C9.15145 10.9227 9 11.4436 9 12C9 13.6569 10.3431 15 12 15C12.5564 15 13.0773 14.8486 13.524 14.5846L9.41536 10.476ZM12 5C15.8155 5 19.1745 7.79533 21.1303 9.8531C22.2899 11.0732 22.2899 12.9268 21.1303 14.1469C20.6902 14.6099 20.1791 15.1103 19.6078 15.6077L9.4127 5.41264C10.2422 5.15256 11.1086 5 12 5Z" fill="#757185" />
										</svg>
									</button>
								</span>
							</label>
							<label class="field-form__field">
								<span class="field-form__label">Captcha</span>
								<span class="field-form__input-wrapper">
									<input autocomplete="off" placeholder="Enter the text from the right" type="text" class="field-form__input">
									<div class="field-form__captcha">
										123456
									</div>
								</span>
							</label>
						</div>
						<div class="form__checkboxes">
							<div class="form__checkbox checkbox-field">
								<div class="checkbox-field__wrapper">
									<input id="checkbox" type="checkbox" class="checkbox-field__input">
									<label for="checkbox" class="checkbox-field__label">Remember Me</label>
								</div>
								<a href="#" class="checkbox-field__forgot">Forgot Password</daiav>
							</div>
						</div>
						<div class="form__footer">
							<button class="form__button button-white">Sign In</button>
						</div>
					</form>
				</div>
			</section>
		</main>

	</div>



	<script src="js/app.min.js?_v=20230718095904"></script>
</body>

</html>
